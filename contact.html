        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required
        />
        <br />
        <label for="message">Message: </label>
        <textarea
          id="message"
          name="message"
          placeholder="Message"
          required
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
